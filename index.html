<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden; /* Prevent horizontal scrollbar */
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    /* Header Styles */
    header {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 300;
      letter-spacing: 2px;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    header nav ul li a:hover {
      color: #7af1ff;
    }

    /* Section Styles */
    .section {
      padding: 100px 0;
      text-align: center;
    }

    .section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Project Styles */
    .project {
      margin-bottom: 50px;
    }

    .project h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .project p {
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      background-color: #7af1ff;
      color: #000;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #7af1ff;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
      <nav>
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="projects" class="section">
    <div class="container">
      <h2>Projects</h2>
      <!-- Add your projects here -->
      <div class="project">
        <h3>Project Title</h3>
        <p>Description of the project goes here...</p>
        <a href="#" class="btn">View Project</a>
      </div>
      <!-- Add more projects as needed -->
    </div>
  </section>

  <section id="about" class="section">
    <div class="container">
      <h2>About Me</h2>
      <p>Write a brief introduction about yourself here...</p>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Me</h2>
      <p>You can reach me at: your-email@example.com</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="#" class="social"><i class="fab fa-github"></i></a>
        <a href="#" class="social"><i class="fab fa-twitter"></i></a>
        <!-- Add more social icons as needed -->
      </div>
    </div>
  </footer>

</body>
</html>
